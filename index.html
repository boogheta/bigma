<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma</title>
  </head>
  <body>
    <style>
      html,
      body,
      #sigma-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #controls {
        position: absolute;
        left: 1em;
        top: 1em;
        text-align: right;
        display: none;
      }
      .input {
        position: relative;
        display: inline-block;
        vertical-align: middle;
      }
      .input:not(:hover) label {
        display: none;
      }
      .input label {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: black;
        color: white;
        padding: 0.2em;
        border-radius: 2px;
        margin-top: 0.3em;
        font-size: 0.8em;
        white-space: nowrap;
      }
      .input button {
        width: 2.5em;
        height: 2.5em;
        display: inline-block;
        text-align: center;
        background: white;
        outline: none;
        border: 1px solid dimgrey;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 5px;
      }
      #labels-input {
        position: absolute;
        top: 3em;
        left: 0;
      }
      #labels-threshold {
        width: 100%;
      }
      #search {
        position: absolute;
        left: 0;
        top: 5em;
      }
      #search input {
        width: 100%;
      }
      #save-as-png {
        position: absolute;
        left: 0;
        top: 8.5em;
        background: white;
      }
      #buttons {
        position: absolute;
        right: 1em;
        top: 1em;
        display: flex;
      }
      form {
        border: 1px black solid;
        background-color: #666;
        color: white;
      }
      h4 {
        margin: 0;
      }
      fieldset {
        border: none;
      }
      h4,
      fieldset > div {
        margin-bottom: 0.2em;
      }
    </style>
    <div id="sigma-container"></div>
    <div id="controls">
      <div id="search">
        <input type="search" id="search-input" list="suggestions" placeholder="Search a node..." />
        <datalist id="suggestions"></datalist>
      </div>
      <div class="input"><label for="zoom-in">Zoom in</label><button id="zoom-in">+</button></div>
      <div class="input"><label for="zoom-out">Zoom out</label><button id="zoom-out">-</button></div>
      <div class="input"><label for="zoom-reset">Reset zoom</label><button id="zoom-reset">âŠ™</button></div>
      <div id="labels-input" class="input">
        <label for="labels-threshold">Labels density</label>
        <input id="labels-threshold" type="range" min="-10" max="0" step="1" />
      </div>
      <button type="button" id="save-as-png">Save as PNG</button>
    </div>
    <div id="buttons">
      <form>
        <fieldset>
          <div id="loadPositions">
            <label for="positions">Load the positions CSV (Node,xPos,yPos)</label><br/>
            <input type="file" name="positions" id="positions_file"></input><br/><br/>
          </div>
          <div id="loadEdges" style="opacity: 0">
            <label for="positions">Load the edges CSV (Source,Target,Weight)</label><br/>
            <input type="file" name="edges" id="edges_file"></input>
          </div>
        </fieldset>
        <fieldset>
          <h4 id="title"></h4>
          <div>
            <label>Number of nodes:</label>
            <span id="order"></span>
          </div>
          <div>
            <label>Number of edges:</label>
            <span id="size"></span>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
