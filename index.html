<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigma</title>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css">
    <div id="sigma-container"></div>
    <div id="controls">
      <div id="search">
        <input type="search" id="search-input" list="suggestions" placeholder="Search a node..." />
        <datalist id="suggestions"></datalist>
      </div>
      <div class="input"><label for="zoom-in">Zoom in</label><button id="zoom-in">+</button></div>
      <div class="input"><label for="zoom-out">Zoom out</label><button id="zoom-out">-</button></div>
      <div class="input"><label for="zoom-reset">Reset zoom</label><button id="zoom-reset">⊙</button></div>
      <div id="labels-input" class="input">
        <label for="labels-threshold">Labels density</label>
        <input id="labels-threshold" type="range" min="-10" max="0" step="1" />
      </div>
      <button type="button" id="save-as-png">Save as PNG</button>
    </div>
    <div id="load" class="menu">
      <div id="loadPositions">
        <label for="positions">Load the positions CSV<br/><span class="code">Node,xPos,yPos</span></label><br/>
        <input type="file" name="positions" id="positions_file"></input>
      </div>
      <div id="nodes">
        <b>Nodes:</b>
        <span id="order" class="code"></span>
      </div>
      <div id="loadEdges">
        <label for="positions">Load the edges CSV<br/><span class="code">Source,Target,Weight</span></label><br/>
        <input type="file" name="edges" id="edges_file"></input>
      </div>
      <div id="edges">
        <b>Edges:</b>
        <span id="size" class="code"></span>
      </div>
      <h4 id="title"></h4>
    </div>
    <div id="colors" class="menu">
      <div id="loadMetadata">
        <label for="metadata">Load extra metadata CSV<br/><span class="code">Node,meta1,meta2,meta3…</span></label><br/>
        <input type="file" name="metadata" id="metadata_file"></input>
      </div>
      <div id="metadatalog" class="aligncenter"></div>
      <div id="legend" class="code"></div>
    </div>
    <div id="loader"><img src="./loader.gif"/></div>
    <script src="build/bundle.js"></script>
  </body>
</html>
